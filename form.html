<head>
    <link rel="stylesheet" href="form.css">
<link href="https://fonts.googleapis.com/css?family=Pavanam&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <img src="logo.jpg" class="logo">
    <div id="card1">
    <div class="ind">
        <p class="text" id="text1">INDIVIDUAL</p>
    </div>
    </div>
    <div id="card2">
    <div class="team">
        <p class="text" id="text2">TEAM</p>
    </div>
    </div>
    <div id="card3">
        <p id="back1">Back</p>
        <form>
        <p class="text3">Name</p>
        <input class="place" type="text" name="name" placeholder="Enter your Name">
        <p class="text3">University</p>
        <input class="place" type="text" name="university" placeholder="eg. Ain Shams">
        <p class="text3">Department</p>
        <input class="place" type="text" name="department" placeholder="eg. Electrical">
        <p class="text3">Academic Year</p>
        <input class="place" type="text" name="academic_year" placeholder="eg. Second">
        <p class="text3">Phone Number</p>
        <input class="place" type="text" name="phone" placeholder="eg. 01XXXXXXXXX">
        <p class="text3">E-mail</p>
        <input class="place" type="text" name="email" placeholder="eg. aviation@gmail.com">
        <p id="submit">Submit</p>
        </form>
    </div>
    <div id="card4">
        <p id="back2">Back</p>
        <form>
        <p class="text4">Team Name</p>
        <input class="place2" type="text" name="team_name" placeholder="Enter your Team Name">
        <div class="leader">
        <p class="text4">Team Leader</p>
        <input class="place2" type="text" name="leader_name" placeholder="Enter team leader's name">
        <p class="text4">E-mail</p>
        <input class="place2" type="text" name="email" placeholder="eg. aviation@gmail.com">
        <p class="text4">Phone Number</p>
        <input class="place2" type="text" name="phone" placeholder="eg. 01XXXXXXXXX">
        </div>
        <p class="text4">First Member</p>
        <input class="place2" type="text" name="first_member" placeholder="Enter the first member's name">
        <input class="place2" type="text" name="team_name" placeholder="Enter phone number">
        <p class="text4">Second Member</p>
        <input class="place2" type="text" name="second_member" placeholder="Enter the second member's name">
        <input class="place2" type="text" name="team_name" placeholder="Enter phone number">
        <p class="text4">Third Member</p>
        <input class="place2" type="text" name="third_member" placeholder="Enter the third member's name">
        <input class="place2" type="text" name="team_name" placeholder="Enter phone number">
        <p class="text4">Fourth Member</p>
        <input class="place2" type="text" name="fourth_member" placeholder="Enter the fourth member's name">
        <input class="place2" type="text" name="phone" placeholder="Enter phone number">
        <p id="submit2">Submit</p>
        </form>
    </div>
    <script src="form.js"></script>
</body>
